<html lang="en">
 <head>

  <title>HomeWork</title>
 </head>
 <body>

  <body bgcolor = "azure">
  <!-- เปลี่ยนสีพื้นหลังเป็นสี "azure" -->

  <H1>นาย รัตนชัย เลารุจิราลัย</H1>
  <!-- ข้อความ "นาย รัตนชัย เลารุจิราลัย" แสดงหัวเรื่องขนาด 1-->

  <p>รหัสนักศึกษา 624230016</p>
  <!-- ขึ้นบรรทัดใหม่และแสดงข้อความ "รหัสนักศึกษา 624230016" -->

  <u>หมู่เรียน 62/38</u>
  <!-- ขีดเส้นใต้ข้อความ "หมู่เรียน 62/38" -->

  <p><b>เวลาว่างชอบอ่านหนังสือ</b></p>
  <!-- ขึ้นบรรทัดใหม่และตัวหนาข้อความ "เวลาว่างชอบอ่านหนังสือ" -->

  <font size = "10" > และเล่นเกม</font>
  <!-- ปรับขนาดข้อความ "และเล่นเกม"ขนาดเท่ากับ 10 -->

  <font color = blue >ผมชอบสีฟ้า</font>
  <!-- ปรับสีข้อความ "ผมชอบสีฟ้า"เป็น สีฟ้า -->

  <ul><li>สีส้ม</li><li>สีดำ</li></ul>
  <!-- จัดรูปแบบรายการ "สีส้ม""สำดำ" โดยไม่มีตัวเลขกำกับ --> 

  <hr>
  <!-- ขีดคั่นหน้าเว็บ -->

  <p><a href = "https://www.npru.ac.th">เว็บไซต์มหาลัย</a></p>
  <!-- ขึ้นบรรทัดใหม่ Link ข้อความ "เว็บไซต์มหาลัย" ไปที่เว็บไซต์ "https://www.npru.ac.th" -->
  
  <p style = "background-color:Coral;">สวัสดีทุกคนครับ</p>
  <!-- ปรับสีพื้นหลังข้อความ "สวัสดีครับทุกคน" เป็นสี Coral -->

  <i>ยินดีที่ได้รู้จัก</i>
  <!-- ปรับให้ข้อความ "ยินดีที่ได้รู้จัก"เป็นตัวเอียง -->


  <h2 style = "border:2px solid hotpink;">สำหรับวันนี้</h2>
  <!-- ใส่กรอบข้อความ "สำหรับวันนี้" ให้มีขนาด 2px และสี hotpink แสดงหัวเรื่องขนาด 2 -->

  <p align = "center">ขอบคุณครับ</p>
  <!-- ตั้งข้อความ "ขอบคุณครับ" ให้อยู่ตรงกลาง -->

  <marquee><font size = "10" color="Red">การเขียนโปรแกรมเป็นอะไรที่สนุกที่สุด</font></marquee>
  <!-- กำหนดการเคลื่อนที่ข้อความขนาด "10" สีแดง "การเขียนโปรแกรมเป็นอะไรที่สนุกที่สุดจากขวาไปซ้าย" -->

 </body>
</html>

 <body>
	<script type="text/javascript">
	var ans = confirm("คุณต้องการทดสอบโปรแกรม Loop For หรือไม่");
	if(ans==true){
		var line = prompt("ใส่จำนวนรอบ");
		var star = prompt("ใส่สัญลักษณ์", "*");  //ค่าที่กรอกเริ่มต้นเป็น *
		triangle(line, star);
		function triangle(line, star) {
			for (i=1;i<=line;i++)
			{
				for (j=1;j<=i;j++)
				{
					document.write(star);	
				}
			document.write("<br>");
			}
		}
	}
	else{alert("คุณไม่ต้องการทดสอบโปรแกรม Loop For");}
	</script>
 </body>

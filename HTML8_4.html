	line=10;

	line=20;
	star="%";
	triangle(line, star);
	function triangle(line, star) {
		for (i=1;i<=line;i++)
		{
			for (j=1;j<=i;j++)
			{
				document.write(star);	
			}
		document.write("<br>");
		}
	}
